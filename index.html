<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For My One and Only</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            colors: {
              // Custom vintage love palette
              love: {
                50: '#fff0f3', // Creamy Pink
                100: '#ffccd5', // Light Pink
                200: '#ffb3c1', // Rose Pink
                300: '#ff8fa3', // Deep Rose
                400: '#ff758f', // Salmon
                500: '#ff4d6d', // Bright Red-Pink
                600: '#c9184a', // Cherry
                700: '#a4133c', // Burgundy
                800: '#800f2f', // Deep Wine
                900: '#590d22', // Darkest Red
              },
              vintage: {
                cream: '#fffdf7',
                paper: '#fdf0d5',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #fff0f3; /* love-50 */
        overflow-x: hidden;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fff0f3;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff8fa3;
        border-radius: 4px;
      }
    </style>

    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
